<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha
        <hr>
        <h1>Você pode escrever 
            um parágrafo de
            qualquer jeito. Basta colocar tudo
            no meio do par de tags
            p e /p
        </h1>
        <p>Vamos adicionar símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &Delta;
            &uarr;

        </p>
        <p>Vamos adicionar alguns emoji:
            &#x1F496;
            &#x1F60A;
            &#x1F480;   
        </p>
</body>
</html>
